on:
  push:
    branches:
    - main
    
jobs:
  deploy:
    name: Upload to Amazon S3
    runs-on: ubuntu-latest

    steps:
    - name: Checkout
      uses: actions/checkout@v2

    - name: Configure web-sync AWS credentials
      uses: aws-actions/configure-aws-credentials@v1
      with:
        aws-access-key-id: ${{ secrets.WEB_SYNC_AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.WEB_SYNC_SECRET_ACCESS_KEY }}
        aws-region: us-west-2

    - name: Copy files to www.hello.dev website with the AWS CLI
      run: |
        aws s3 sync public/ s3://www.hello.dev
