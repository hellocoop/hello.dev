<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<title>Manage localStorage</title>
		<link rel="stylesheet" type="text/css" href="https://cdn.hello.coop/css/tailwind.css" />
		<link rel="icon" href="https://cdn.hello.coop/images/contest-favicon-dark.png" />
		<style>
			button{
				background:  #303030;
				color:  white;
				border-radius: 4px;
				padding: 0.38rem 1rem;
			}
		</style>
		<script src="https://cdn.hello.coop/js/localStorage.js"></script> 
	</head>
	<body class="max-w-3xl p-6 mx-auto" onload="hydrate()">
		<h1 class="text-xl font-medium">Manage localStorage</span></h1>
		<div class="flex items-center border-b border-black border-opacity-60 pb-2 my-3">
			<h2 id="hostname">...</h2>
			<input id="plausible_ignore" type="checkbox" name="plausible_ignore" class="w-4 h-4 ml-6">
			<label for="plausible_ignore" class="ml-2">plausible_ignore</label>
		</div>
		<div>
			<button onClick="ignoreAll()">Ignore all</button>
			<button onClick="clearAll()" class="ml-1">Clear all</button>
		</div>
		<ul id="links" class="my-6 space-y-2">
		</ul>
	</body>
</html>
